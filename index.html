<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X_SPACE</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <button id="connectWallet" class="btn btn-primary mb-3">Connect Wallet</button>
                <div class="profile-picture"></div>
                <!-- More sidebar content can go here -->
            </div>

            <!-- Main content area -->
            <div class="col-md-6">
                <!-- Post input -->
                <div class="tweet-input">
                    <textarea id="status" class="form-control" placeholder="What's happening?" rows="3"></textarea>
                    <button id="postStatus" class="btn btn-tweet mt-2 float-right">Postis</button>
                    <div class="clearfix"></div>
                </div>

                <!-- Display Tweets -->
                <div id="posts" class="mt-4">
                    <!-- Posts will appear here -->
                </div>
            </div>

            <!-- Right sidebar -->
            <div class="col-md-3">
                <!-- Any additional content or trending topics can go here -->
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/blockies/blockies.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.4/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
